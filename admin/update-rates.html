<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mortgage Rates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Mortgage Rates</h2>
        <form>
            <div class="form-group">
                <label for="rate">Mortgage Rate (%)</label>
                <input type="number" class="form-control" id="rate" placeholder="Enter new mortgage rate" required>
            </div>
            <div class="form-group">
                <label for="effectiveDate">Effective Date</label>
                <input type="date" class="form-control" id="effectiveDate" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Additional comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Rates</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
